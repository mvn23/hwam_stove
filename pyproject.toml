[tool.ruff.lint]
select = [
    "E",      # pycodestyle
    "F",      # Pyflakes
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "I",      # isort
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = [
    "pystove",
]
combine-as-imports = true
split-on-trailing-comma = false
